<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            // Javascript here
            function computerPlay() {
                const computerChoice = Math.floor(Math.random() * 3);
                if (computerChoice == 0) {
                    return 'Rock';
                } else if (computerChoice == 1) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }
            
        </script>
    </body>
</html>
