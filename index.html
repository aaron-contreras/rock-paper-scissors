<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            // Javascript here
            
            let playerScore = 0;
            let computerScore = 0;
            game();
            
            function game() {
                
                for (let i = 0; i < 5; i++) {
                    let playerSelection = prompt('Enter your move');
                    playerSelection = playerSelection.toLowerCase();
                    const computerSelection = computerPlay();

                    let roundResult = playRound(playerSelection, computerSelection);
                    updateScore(roundResult);
                    showScores();                    
                }                
                showGameResult();
            }

            function updateScore(roundResult) {
                if (!roundResult.indexOf('You win!')) {
                    playerScore++;
                } else if (!roundResult.indexOf('You lose!')) {
                    computerScore++;
                }
            }
            
            function showScores() {
                console.log(playerScore);
                console.log(computerScore);
            }

            function showGameResult() {
                console.log(playerScore > computerScore ? 'You win!' : playerScore < computerScore ? 'You lose!' : 'Tie');
            }

            function showMoves(playerSelection, computerSelection) {
                console.log(`Player's move: ${playerSelection}`);
                console.log(`Computer's move: ${computerSelection}`);
            }

            function playRound(playerSelection, computerSelection) {
                /* Paper beats rock
                Rock beats scissors
                Scissors beats paper */
                
                showMoves(playerSelection, computerSelection);                
                
                if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    return 'You win! Rock beats Scissors';
                } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    return 'You win! Paper beats Rock';
                } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    return 'You win! Scissors beats Paper';
                } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                    return 'You lose! Paper beats Rock';
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    return 'You lose! Rock beats Scissors';
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    return 'You lose! Scissors beats paper';
                } else {
                    return 'Tie!';
                }
            }            
                
            function computerPlay() {
                const computerChoice = Math.floor(Math.random() * 3);
                if (computerChoice == 0) {
                    return 'rock';
                } else if (computerChoice == 1) {
                    return 'paper';
                } else {
                    return 'scissors';
                }
            }

        </script>
    </body>
</html>
